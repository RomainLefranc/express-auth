services:
  nginx:
    image: nginx:alpine
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    restart: "unless-stopped"

  server:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./:/app
      - node_modules:/app/node_modules
    env_file:
      - .env
    environment:
      - MONGO_URI=mongodb://mongo
      - REDIS_URL=redis://redis
      - NODE_ENV=production
    restart: "unless-stopped"
    depends_on:
      - redis
      - mongo

  mongo:
    image: mongo
    volumes:
      - data:/data/db
      - data:/data/configdb

  redis:
    image: redis:alpine
    restart: "unless-stopped"
    volumes:
      - cache:/data

volumes:
  cache:
  data:
  node_modules:
